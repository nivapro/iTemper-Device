<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>iTemper device</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sensor device for logging environmental data">
    <meta name="author" content="TorbjÃ¶rn Vading">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">


    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/itemper-device.css">

    <link rel="icon" type="image/ico" href="/favicon.ico">

</head>

<body>
    <header id="itemper-header">
        <h1>iTemper device<span id="connection"></span></h1>
    </header>

    <nav>
        <ul id='menu'>
        </ul>
    </nav>
    <div id="app">

        <section id="deviceSection" style="display: none">
            <h2>Device</h2>
        </section>

        <section id="sensorsSection" style="display: none">
            <h2>Sensors</h2>
            <button id="sensorMonitor" type="button">Start Monitor</button>
        </section>

        <section id="settingsSection" style="display: none">
            <h2>Settings</h2>
        </section>
    </div>


    <footer id="itemper-footer">
        <p>&copy; 2017-2022 Vading management ab. All rights reserved.</p>
    </footer>

    <script src="bundle.js"></script>

    <script id="template-text-field-setting" type="text/template">
        <div class="container">
            <h3>{{label}}</h3>
            <label for="{{name}}value" id="{{name}}-text">{{text}}</label>
            <input class="settingReadonly u-full-width" type="text" id="{{name}}value" value="{{value}}" readonly>
            <button class="button settingEdit" id="{{name}}edit" style="display:block">Edit</button>
            <button class="button-primary settingSpara" id="{{name}}save" style="display:none">Save</button>
        </div>
    </script>

    <script id="template-switch-setting" type="text/template">
        <div class="container">
            <h3>{{label}}</h3>
            <label for="{{name}}value" id="{{name}}-text">{{text}}</label>
            <input class="settingReadonly u-full-width" type="checkbox" id="{{name}}value" value="{{value}}" readonly>
            <button class="button settingEdit" id="{{name}}edit" style="display:block">Edit</button>
            <button class="button-primary settingSpara" id="{{name}}save" style="display:none">Save</button>
        </div>
    </script>

</body>
